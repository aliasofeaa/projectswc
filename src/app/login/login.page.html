<ion-header>
  <ion-toolbar color="light" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="light">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email"[(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button
  class="ion-padding"
  expand="full"
  shape="round"
  color="primary"
  (click)="login(user)">
  LOGIN
</ion-button>
</ion-content>
