<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
      <ion-list>
        <ion-item [routerLink]="['/mainpage']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile']">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/attendance']">
         <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Attendance</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/activity']">
         <ion-icon name="image" slot="start"></ion-icon>
          <ion-label>Activity</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/aboutus']">
         <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/manual']">
          <ion-icon name="help-circle" slot="start"></ion-icon>
           <ion-label>Help</ion-label>
         </ion-item>
        <ion-item [routerLink]="['/home']">
         <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
